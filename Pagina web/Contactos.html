<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos | Burgerly</title>
     <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
</head>
<body style="padding-top: 100px;">

    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Burgerly.html">
                <img class="rounded" style="width: 60px;" src="Imagenes/icono-simplificado.png" alt="icono">
            </a>
            <div class="navbar-nav">
                <a class="nav-link fw-bold" href="Nosotros.html">Nosotros</a>
                <a class="nav-link fw-bold" href="Servicio.html">Servicio</a>
                <a class="nav-link fw-bold" href="Contactos.html">Contactos</a>
                <button class="btn btn-outline-dark ms-3"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center fw-bold mb-5 bg-secondary rounded">Contáctanos</h2>
    
    <div class="row">
    
      <div class="col-md-5 mb-4">
        <h5 class="fw-bold mb-4">Información</h5>
        <p><i class="fa-solid fa-location-dot me-2 text-danger"></i> Calle Gloria #1, San Pedro de Macoris</p>
        <p><i class="fa-solid fa-phone me-2 text-success"></i> +1 (809) 453 8723</p>
        <p><i class="fa-solid fa-envelope me-2 text-primary"></i> burgerly_oficial@gmail.com</p>
        <p><i class="fa-solid fa-clock me-2 text-warning"></i> Lunes a Domingo: 9am - 10pm</p>
      </div>

      <div class="col-md-7 border-start border-dark p-4">
        <form>
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" placeholder="Tu nombre...">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="penencio@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Mensaje</label>
            <textarea class="form-control" placeholder="Escribe tu mensaje..."></textarea>
          </div>
          <button type="submit" class="btn btn-outline-secondary">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>

    <footer class="bg-dark text-center py-3 mt-5" style="background: radial-gradient(rgb(250, 211, 133), rgb(251, 202, 110))">
        <div class="container">
            <p class="mb-0">&copy; 2025 Burgerly</p>
        </div>
    </footer>

</body>
</html>
