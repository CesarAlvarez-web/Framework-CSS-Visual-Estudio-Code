      <ul class="nav flex-column">

      </ul>

    <div class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark px-4">
        <span class="navbar-text me-auto text-white">
          Bienvenido, Fulanito de tal | <i class="fa-solid fa-clock"></i> <span id="datetime"></span>

        <h6 class="text-white">Fulanito de tal</h6>

  <div class="container mt-5">
    <h2>Registro de Actividades</h2>
    <form id="formActividad">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombreActividad" class="form-label">Nombre de la Actividad</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dias" class="form-label">Días</label>
          <input type="text" class="form-control" placeholder="Ej: Lunes, Miércoles, Viernes" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" class="form-control" placeholder="Ej: 7am - 8am" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="costo" class="form-label">Costo</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-12 mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Registrar Actividad</button>
    </form>
  </div>

  <script src="Actividades.js"></script>
</body>
</html>
